<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function r()
        {
          document.bgColor="red";
          document.fgColor="yellow";
        }
        function g()
        {
          document.bgColor="green";
          document.fgColor="yellow";
        }
        function b()
        {
          document.bgColor="blue";
          document.fgColor="yellow";
        }
        function w()
        {
          document.bgColor="white";
          document.fgColor="black";
        }
      
      </script>
</head>
<body>
    <input type="button" name="cl" value="RED" onmouseover="r()" onmouseout="w()"> 
    <input type="button" name="cl" value="GREEN" onmouseover="g()" onmouseout="w()">
    <input type="button" name="cl" value="BLUE" onmouseover="b()" onmouseout="w()">
    
</body>
</html>
